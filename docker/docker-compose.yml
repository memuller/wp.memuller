  #   ports:
  #     - "80:80"
  #   volumes:
  #     - /var/run/docker.sock:/tmp/docker.sock:ro

  ## Adminer MySQL admin interface, at localhost:3001
  
  # admininastror:
  #   image: adminer
  #   ports:
  #     - "3001:8080"
  #   environment:
  #     ADMINER_DESIGN: pepa-linha
