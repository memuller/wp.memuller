version: '3.3'

services:

  web:
    image: webdevops/php-nginx:alpine-php7
    volumes:
      - ./../:/app
      - ./nginx/vhost.conf:/opt/docker/etc/nginx/vhost.conf
    environment:
      - VIRTUAL_HOST=memuller.test,jeancatanho.test
    networks:
      - default
      - nginx_proxy

  db:
    image: mysql:5.5
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: memuller
    volumes:
      - ./mysql:/docker-entrypoint-initdb.d

  ## Nginx-proxy, sends memuller.test to port 80
  ## Nginx reverse proxy, sends memuller.test to port 80
  #  run if you don't have one already on
  #  see README for details
  
  # nginx-proxy:
